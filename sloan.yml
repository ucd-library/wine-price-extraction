#    image: r-base
#    command: tail -f /dev/null
#    volumes:
#      - ./io:/io
  sloan:
    image: ucdlib/sloan-ocr
    command: tail -f /dev/null
    volumes:
      - ./io:/io
      - ./dsi:/opt/dsi
